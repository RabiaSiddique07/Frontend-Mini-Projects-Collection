<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Ratting Pattern</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous"
        referrerpolicy="no-referrer">
</head>

<body>
    <div class="main col-5 p-5">
        <div class="ratting">
            <input type="radio" id="row1star1" name="ratting-star1" value="1" />
            <label for="row1star1"></label>
            <input type="radio" id="row1star2" name="ratting-star1" value="2" />
            <label for="row1star2"></label>
            <input type="radio" id="row1star3" name="ratting-star1" value="3" />
            <label for="row1star3"></label>
            <input type="radio" id="row1star4" name="ratting-star1" value="4" />
            <label for="row1star4"></label>
            <input type="radio" id="row1star5" name="ratting-star1" value="5" />
            <label for="row1star5"></label>
        </div>

        <div class="ratting">
            <input type="radio" id="row2star1" name="ratting-star2" value="1" />
            <label for="row2star1"></label>
            <input type="radio" id="row2star2" name="ratting-star2" value="2" />
            <label for="row2star2"></label>
            <input type="radio" id="row2star3" name="ratting-star2" value="3" />
            <label for="row2star3"></label>
            <input type="radio" id="row2star4" name="ratting-star2" value="4" />
            <label for="row2star4"></label>
            <input type="radio" id="row2star5" name="ratting-star2" value="5" />
            <label for="row2star5"></label>
        </div>

        <div class="ratting">
            <input type="radio" id="row3star1" name="ratting-star3" value="1" />
            <label for="row3star1"></label>
            <input type="radio" id="row3star2" name="ratting-star3" value="2" />
            <label for="row3star2"></label>
            <input type="radio" id="row3star3" name="ratting-star3" value="3" />
            <label for="row3star3"></label>
            <input type="radio" id="row3star4" name="ratting-star3" value="4" />
            <label for="row3star4"></label>
            <input type="radio" id="row3star5" name="ratting-star3" value="5" />
            <label for="row3star5"></label>
        </div>

        <div class="ratting">
            <input type="radio" id="row4star1" name="ratting-star4" value="1" />
            <label for="row4star1"></label>
            <input type="radio" id="row4star2" name="ratting-star4" value="2" />
            <label for="row4star2"></label>
            <input type="radio" id="row4star3" name="ratting-star4" value="3" />
            <label for="row4star3"></label>
            <input type="radio" id="row4star4" name="ratting-star4" value="4" />
            <label for="row4star4"></label>
            <input type="radio" id="row4star5" name="ratting-star4" value="5" />
            <label for="row4star5"></label>
        </div>

        <div class="ratting">
            <input type="radio" id="row5star1" name="ratting-star5" value="1" />
            <label for="row5star1"></label>
            <input type="radio" id="row5star2" name="ratting-star5" value="2" />
            <label for="row5star2"></label>
            <input type="radio" id="row5star3" name="ratting-star5" value="3" />
            <label for="row5star3"></label>
            <input type="radio" id="row5star4" name="ratting-star5" value="4" />
            <label for="row5star4"></label>
            <input type="radio" id="row5star5" name="ratting-star5" value="5" />
            <label for="row5star5"></label>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
